<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="assets/app.css">
  <script src="assets/app.js.download" defer=""></script>
</head>
<body>
<main>
  <div id="response" class="response"></div>
  <div class="form-wrapper">
    <form id="form" class="form" onsubmit="return sendData();">
      <div class="form__content">
        <div>
          <h1 class="form__header">
            <span class="header--number">1</span>Personal Information
          </h1>
          <div class="personal-information">
            <div class="form-line">
              <div class="input-wrapper">
                <label for="firstName" class="label">First Name</label>
                <input id="firstName" class=" input" name="firstName" type="text" maxlength="32" placeholder="Jan"
                       required="" pattern="[^\d\s]{1,32}">
              </div>
              <div class="input-wrapper">
                <label for="lastName" class="label">Last Name</label>
                <input id="lastName" class=" input" name="lastName" type="text" maxlength="32" placeholder="Novak"
                       required="" pattern="[^\d\s]{1,32}">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email" class="label">Email</label>
              <input id="email" class="input--email input" name="email" type="email" maxlength="32"
                     placeholder="example@gmail.com" required="">
            </div>
            <div class="form-line">
              <div class="select-wrapper">
                <label for="country" class="label label--countries">Country</label>
                <select name="country" id="country" class="select--country" required="">
                  <!--  <option class="option" value=""></option>-->
                  <option class="option" value="usa">United States</option>
                  <option class="option" value="pl">Poland</option>
                  <option class="option" value="se">Sweden</option>
                </select>
                <img src="assets/arrow-down.svg" alt="" class="arrow-icon">
              </div>
              <div class="input-wrapper">
                <label for="postalCode" class="label">Postal Code</label>
                <input id="postalCode" class=" input" name="postalCode" type="text" maxlength="32" placeholder="12345"
                       required="" pattern="[0-9]{5}">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="phone" class="label">Phone Number</label>
              <input id="phone" class="input--phone-number input" name="phone" type="tel" maxlength="32"
                     placeholder="123456789" required="" pattern="[0-9]{9}">
            </div>
          </div>
          <h1 class="form__header">
            <span class="header--number">2</span>Payments Details
            <img src="assets/lock.svg" alt="" class="lock-icon filter-black">
          </h1>
          <div class="payments-details">
            <div class="input-wrapper">
              <label for="creditCard" class="label">Credit Card Number</label>
              <input id="creditCard" class="input--card-number input" name="creditCard" type="text" maxlength="32"
                     placeholder="0123456789123456" required="" pattern="[0-9]{16}">
              <img src="assets/visa.svg" alt="" class="card-icon">
            </div>
            <div class="form-line">
              <div class="input-wrapper">
                <label for="CVV" class="label">Security Code</label>
                <input id="CVV" class=" input" name="CVV" type="text" maxlength="32" placeholder="123" required=""
                       pattern="[0-9]{3}">
                <img src="assets/question-mark.svg" alt="" class="question-icon">
              </div>
              <div class="input-wrapper">
                <label for="expDate" class="label">Expiration Date</label>
                <input id="expDate" class=" input" name="expDate" type="text" maxlength="32" placeholder="00/00"
                       required="" pattern="[0-9]{2}/[0-9]{2}">
              </div>
            </div>
          </div>
        </div>
        <hr class="order-separator">
        <div class="order">
          <h1 class="order--header">
            Your order
          </h1>
          <div class="row-space">
            <p class="order--sum">
              <span>Apple Watch Sport</span>
              <span class="amount">$ 580</span>
            </p>
            <p class="order--sum">
              <span>Modern Buckle</span>
              <span class="amount">$ 380</span>
            </p>
          </div>
          <hr class="separator">
          <div class="row-space">
            <p class="order--sum">
              <span>Total purchases</span>
              <span class="amount">$ 960</span>
            </p>
            <p class="order--sum">
              <span>Estimated tax</span>
              <span class="amount">$ 0</span>
            </p>
          </div>
          <hr class="separator">
          <div class="row-space total-price-row">
            <p class="order--sum">
              <span>Total</span>
              <span class="amount total-price">$ 960</span>
            </p>
          </div>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="button"><img src="assets/cart.svg" alt="" class="filter-white cart-icon">
          Complete Purchase
        </button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
